{% extends "tech/layout.html" %}
 {% block title %}
  Register
{% endblock %} 
{% block body %}

    {% if message %}

    <div class="message">{{ message }}</div>

    {% endif %}

    <h2>Register</h2>

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Username:</label><input type="text" name="username" class="form-control" id="username" placeholder="Username">
        </div>

        <div class="form-group">
            <label>Email:</label><input type="email" name="email" class="form-control" id="email" placeholder="Email">
        </div>

        <div class="form-group">
            <label>Password:</label><input type="password" name="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">    
            <label>Confirmation:</label><input type="password" name="confirmation" class="form-control" id="confirmation" placeholder="Confirmation">
        </div>
        <input type="submit" class="btn btn-info" value="Register">
    </form>

    Already have an account ? <a href="{% url 'login' %}">Login</a>

{% endblock %}
