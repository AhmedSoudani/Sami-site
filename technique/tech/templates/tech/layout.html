<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'tech/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>
        {% block title %}
            Home Page
        {% endblock %}
    </title>
</head>
<body>

    <div id="converted"></div>

    <div class="bases">
        <h2>converter bases:</h2>
        <form method="post" name="bases" id="form1">
            {% csrf_token %}
            
            <label>from:</label>
                <select name="select" id="from" class="form-select" aria-label="Default select example">
                    <option selected disabled>Base</option>
                    <option value="decimal">Decimal (Base 10)</option>
                    <option value="binary">Binary (Base 2)</option>
                    <option value="octal">Octal (Base 8)</option>
                    <option value="hexadecimal">Hexadecimal (Base 16)</option>
                </select><br>
            
            <label>to:</label>
                <select name="select" id="to" class="form-select" aria-label="Default select example">
                    <option selected disabled>Base</option>
                    <option value="decimal">Decimal (Base 10)</option>
                    <option value="binary">Binary (Base 2)</option>
                    <option value="octal">Octal (Base 8)</option>
                    <option value="hexadecimal">Hexadecimal (Base 16)</option>
                </select><br>

                <input type="text" name="number" id="number" placeholder="Enter number"><br>
                <button type="submit" id="convert">Convert!</button>
        </form>
    </div>

    <div class="home"></div>
</body>
<script src="{% static 'tech/main.js' %}"></script>
</html>
