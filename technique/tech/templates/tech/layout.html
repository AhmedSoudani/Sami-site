<!DOCTYPE html>

{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'tech/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="website icon" href="{% static 'tech/icon.jpg' %}">

    <title>{% block title %} Sami {% endblock %}</title>
  </head>
  <body class="body">
    <nav class="navbar navbar-expand-lg navbar-white bg-white p-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">
          <img
            src="{% static 'tech/logo.jpeg' %}"
            alt="Logo"
            width="200"
            height="auto"
            class="d-inline-block align-text-top"
          />
        </a>
        <ul class="navbar-nav ms-auto ">
          {% if request.user.is_authenticated %}

          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">logout</a></li>
          <li class="nav-item"><a class="nav-link" href="#">{{ request.user.username }}</a></li>

          {% else %}

          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>

          {% endif %} 
          <li class="nav-item"><a class="nav-link" href="{% url 'base' %}">Base</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'Levels' %}">MCQ</a></li>
      </ul>  
      </div>
      
    </nav>

    
    <div class="conv">
      {% block con %}{% endblock %}
    </div>
    

    <div class="user-busniss" id="user-busniss">
      {% block body %}{% endblock %}
    </div>
    
    
  </body>
  <script src="{% static 'tech/main.js' %}"></script>
</html>
