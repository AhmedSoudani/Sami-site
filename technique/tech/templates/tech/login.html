{% extends "tech/layout.html" %}
 {% block title %}
  Login 
{% endblock %} 
{% block body %}

    {% if message %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endif %}
    <h2>Login</h2>

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Username:</label><input autofocus type="text" class="form-control" placeholder="Username" name="username">
        </div>

        <div class="form-group">
            <label>Password:</label><input type="password" class="form-control" placeholder="Password" name="password">
        </div>
        <input type="submit" class="btn btn-info" value="Login">
    </form>

    Don't have an account ? <a href="{% url 'register' %}">Register</a>

{% endblock %}
